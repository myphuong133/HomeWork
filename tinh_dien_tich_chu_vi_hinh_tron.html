<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tính diện tích hình trò<nav></nav></title>
</head>
<body>

    <input id="radius" type="number" placeholder="Bán kính hình tròn">
    <input type="button" onclick="cul()" value="Let me see">
    <br/>
    <script>
        let radius=0 ;
        function cul(){
             radius = document.getElementById('radius').value;
            let chuvi = radius * 2 * 3.14;
            let area = radius*radius*3.14;
          let cv= chuvi.toFixed(2);

        document.write('chu vi là: ' + cv);

        document.write('Diện tích là: ' + area);
        }
    

    </script>
</body>
