<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất"  >
    <input type="number" id="num2" placeholder="Nhập số thứ hai"  >
    <br/>
    <br/>
<table>
    <tr>
        <td> <input type="button" onclick="minus()"     value="-"> </td> 
        <td> <input type="button" onclick="plus()"      value="+"> </td>
        <td> <input type="button" onclick="multiply()"  value="x"> </td>
        <td> <input type="button" onclick="division()"  value="/"> </td>

    </tr>
    
</table> 
    <hr>
    <p id="result"></p>
    
    <script>
        let result = '';
        let num1 = 0;
        let num2 = 0
       function multiply(){
        num1 = +document.getElementById('num1').value;
            num2 = +document.getElementById('num2').value;
            result = num1 * num2;
            document.getElementById('result').innerHTML= result;
     
       }
        function plus(){
            num1 = +document.getElementById('num1').value;
            num2 = +document.getElementById('num2').value;
            result = num1 + num2;
            document.getElementById('result').innerHTML= result;
        };
        function minus(){
            num1 = +document.getElementById('num1').value;
            num2 = +document.getElementById('num2').value;
            result = num1 - num2;
            document.getElementById('result').innerHTML= result;
        };
        function division(){
            num1 = +document.getElementById('num1').value;
            num2 = +document.getElementById('num2').value;
            result = num1/num2;
            document.getElementById('result').innerHTML= result;
 }
      
      
        
    </script>
    
</body>
</html>
